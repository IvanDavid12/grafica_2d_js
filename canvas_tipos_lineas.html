<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #miCanvas{
            border:  dotted 5px yellow;
            background-color: green;
        }
    </style>
</head>
<body>

    <h1>Graficas 2D con HTML y Javascript</h1>
    <canvas id="miCanvas" width="500px" height="300px">Tu navegador no soporta </canvas>
    <script>
        
        window.onload = function()
        {
            var canvas = document.getElementById("miCanvas")

            const BASE = 500;
            const ALTURA = 300;

            canvas.width = BASE
            canvas.height = ALTURA

            if(canvas && canvas.getContext)
            {
                var ctx = canvas.getContext("2d")
                if (ctx)
                {
                    ctx.lineWidth = 5
                    ctx.strokeStyle = "yellow"
                    ctx.fillStyle = "red"
                    
                    //arco 1
                    ctx.beginPath()
                    ctx.lineWidth = 5
                    ctx.arc(100,150,50,Math.PI, 2*Math.PI, true)
                    ctx.fill()
                    ctx.stroke()

                    //centro arco 1
                    ctx.lineWidth = 1 
                    ctx.strokeStyle = "black"
                    ctx.beginPath()
                    ctx.moveTo(100,0)
                    ctx.lineTo(100,ALTURA)
                    ctx.stroke()

                    //linea horizontal centro circular
                    ctx.lineWidth = 1 
                    ctx.strokeStyle = "black"
                    ctx.beginPath()
                    ctx.moveTo(0,150)
                    ctx.lineTo(BASE, 150)
                    ctx.stroke()

                    ctx.beginPath()
                    ctx.lineWidth = 5
                    ctx.arc(200,150,50,Math.PI, 2*Math.PI, false)
                    ctx.fill()
                    ctx.stroke()


                    ctx.beginPath()
                    ctx.lineWidth = 5
                    ctx.arc(300,150,50,0, 2*Math.PI, false)
                    ctx.fill()
                    ctx.stroke()



                }
                else{
                    alert("Error al crear el contexto")
                }
            }

        }
    </script>
</body>
</html>
